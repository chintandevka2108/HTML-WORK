<!DOCTYPE html>
<html>
<head>
        <style>
          *{
            margin: 0;
            padding: 0;
            box-sizing: 
            border-box;
            font-family: 
            sans-serif;
            font-size: 16px;
          }
          body{
               height:100vh;
               display: flex;
               align-items: center;
               justify-content: 
               center;
          }
          .container{
            width: 350px;
            padding: 20px;
            border: 1px solid
            #eee;
            box-shadow: 0px 0px
            10px grey;
          }
          p{ 
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 20px;
          }
          input{
             width: 100%;
             height: 40px;
             margin-top: 10px;
             padding: 7px;
             border: none;
             background-color:
              #eee;
          }
          button{
            margin-top: 30px;
            border: none;
            padding: 7px 25px;
            background-color: 
            tomato;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover{
            background-color: #fa4627;
        }
        </style>
</head>
<body>
  <div class="container">
       <p>Sing up</p>
        <input type="text"
        placeholder="name">
        <input type="email"
        placeholder="email">
        <input type="password"
        placeholder="password">
        <input type="password"
        placeholder="confirm 
        password">
        <button 
        type="submit">sing up
        </button>
        <tr>
          <td><label for="myfile">Select a file:</label></td>
          <td><input type="file" id="myfile" name="myfile"></td>
          <td><input type="submit"></td>
      </tr>

      <tr>
          <td>
              <button type="submit">submit</button>
              <button type="reset">reset</button>
          </td>
        </tr>
  </div>

  </div>
</body>
</html>
